<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amaru PI</title>
  <link rel="stylesheet"   href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; }
    nav ul { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; }
    nav a { cursor: pointer; text-decoration: none; padding: 0.5rem 0.75rem; border-radius: 0; }
    nav a.active { border-bottom: 2px solid var(--pico-primary); }
    main { padding: 1.25rem; }
    iframe { border: 0; }
    li a[aria-disabled=true] { color: gray; }
  </style>
</head>
<body>

  <header>
    <h2>Amaru PI</h2>
    <nav aria-label="Main navigation">
        <ul>
        <li><a onclick="loadPage(this, 'getting-started.html')">Getting started</a></li>
        <li><a onclick="loadPage(this, 'build.html')">Build</a></li>
        <li><a onclick="loadPage(this, 'app.html')" aria-disabled="true">App</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <iframe id="content-frame" src=""></iframe>
  </main>

  <script>
    function loadPage(link, file) {
      if (link.getAttribute('aria-disabled') === 'true') {
        return;
      }

      const iframe = document.getElementById('content-frame');
      iframe.src = file;

      // Update active link
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');
    }

    window.onload = function() {
      // Load the first page by default
      const firstLink = document.querySelector('nav a:not([aria-disabled="true"])');
      if (firstLink) {
        loadPage(firstLink, 'getting-started.html');
      }
    };
  </script>

</body>
</html>
